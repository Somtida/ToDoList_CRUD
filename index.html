<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <![endif]-->
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script   src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <header>
        <h1 class="text-center topic">THINGS2DO</h1>
      </header>
      <section class="top">
        <label><span>Description</span></label>
        <input type="text" class="description">
        <label><span>Due date</span></label>
        <input type="date" name="date" id="duedate">
        <button class="btn btn-info addTodo">Add</button>
      </section>

      <hr />
      <section class="panel panel-info">
      <!-- Default panel contents -->
        <div class="panel-heading paHead">
          <div class="editArea">
            <div class="row">
              <label class="col-xs-2 col-md-2 col-lg-2">Edit Description:</label>
              <input type="text" class="col-xs-8 col-md-8 col-lg-8 editDesc">
              <button class="btn btn-success col-xs-1 col-md-1 col-lg-1 save">Save</button>
              <button class="btn btn-primary col-xs-1 col-md-1 col-lg-1 cancel">Cancel</button>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <table class="table todo">
          <thead>
            <tr class="tbHeader">
              <th>Things to do</th>
              <th>Date</th>
              <th>Done?</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>

            <tbody class='tskList text-center'>
            <!-- add  -->
            </tbody>

          </table>
        </div>
      </section>
    </div>
  <table class="hidden">
      <tbody>
      <tr class="tskRow template">
        <td class="desc"></td>
        <td class="date"></td>
        <td class="isComplete">
          <input type="checkbox" class="isCompl" value="false">
        </td>
        <td class="editOption">
          <button class="btn btn-warning edit">Edit</button>
        </td>
        <td class="deleteOption">
          <button class="btn btn-danger delete">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>

</body>
</html>
